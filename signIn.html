<body>
    <div id="nav">
        <div id="logo">
            Quick Credit
        </div>

        <nav>
            <ul>

                <li> <a href="index.html">Home</a> </li>
                <li><a href="aboutUs.html">About Us</a> </li>
                <li><a href="contact.html">Contact</a> </li>
                <li><a href="faqs.html">FAQs</a></li>

            </ul>
        </nav>

    </div>

    <div id="contactbody">

        <div id="contactDiv">
            <h3><strong>Register to apply for a loan</strong></h3>

            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="firstname" placeholder="Enter your first name" class="inputs"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lastname" placeholder="Enter your last name" class="inputs"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" id="regUsername" placeholder="Enter your email" class="inputs"></td>
                </tr>
                <tr><br /></tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="regPassword" placeholder="Password" class="inputs"></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td><input type="text" id="Address" placeholder="Enter your address" class="inputs"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" id="registerButton" onclick="User()">Register</button>
                    </td>

                </tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td><button type="Reset" id="logInButton">Cancel</button></td>
                </tr>

            </table>

        </div>
    </div>
